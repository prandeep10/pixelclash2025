<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Clash - CSS Battle TechUstav AEC 2025</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #3a003a);
            color: #ffffff;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            padding-top: 120px;
            font-size: 3rem;
            margin: 20px 0;
            color: #2c2324;
            text-shadow: 0 0 10px #962d3e, 0 0 20px #962d3e, 0 0 30px #ff1493;
            animation: neon-glow 3s infinite;
        }

        @keyframes neon-glow {
            0%, 100% {
                text-shadow: 0 0 10px #962d3e, 0 0 20px #ff1493, 0 0 30px #962d3e;
            }
            50% {
                text-shadow: 0 0 20px #ff1493, 0 0 40px #962d3e, 0 0 50px #ff1493;
            }
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(135deg, #800080, #ff1493);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-shadow: 0 0 5px #fff;
        }

        .tab-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff1493;
        }

        .iframe-container {
            display: none;
            margin: 20px auto;
            max-width: 90%;
            height: 100vh;
            border: 2px solid #962d3e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .iframe-container.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background: linear-gradient(135deg, #ff1493, #800080);
            border-radius: 5px;
            box-shadow: 0 0 10px #ff1493;
            transition: all 0.3s;
            max-width: 200px;
        }

        .back-button:hover {
            box-shadow: 0 0 20px #ff1493;
            transform: scale(1.05);
        }

        /* Background animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(150, 45, 62, 0.5) 0%, rgba(26, 26, 26, 0.9) 80%);
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

    </style>
</head>
<body>
    <div class="background-animation"></div>

    <h1>Pixel Clash - CSS Battle TechUstav AEC 2025</h1>

    <div class="tabs">
        <button class="tab-button" onclick="showIframe('round-1/index.html')">Round 1 - Problem 1</button>
        <button class="tab-button" onclick="showIframe('round-1/index2.html')">Round 1 - Problem 2</button>
        <button class="tab-button" onclick="showIframe('round-1/index3.html')">Round 1 - Problem 3</button>
        <button class="tab-button" onclick="showIframe('round-1/index4.html')">Round 1 - Problem 4</button>
        <button class="tab-button" onclick="showIframe('round-2/pixel_clash/index.html')">Round 2</button>
    </div>

    <div class="iframe-container" id="iframe-container">
        <iframe id="content-iframe" src=""></iframe>
        <a href="#" class="back-button" onclick="hideIframe()">Back</a>
    </div>

    <script>
        function showIframe(src) {
            const iframe = document.getElementById('content-iframe');
            const container = document.getElementById('iframe-container');
            iframe.src = src;
            container.classList.add('active');
        }

        function hideIframe() {
            const iframe = document.getElementById('content-iframe');
            const container = document.getElementById('iframe-container');
            iframe.src = '';
            container.classList.remove('active');
        }
    </script>
</body>
</html>
